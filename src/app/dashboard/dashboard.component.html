<app-hero-search></app-hero-search>
<h3><fa-icon [icon]="['fab', 'angular']" class="icon-4x"></fa-icon>Experiments sourced from: <a href="angular.io/tutorial">Angular Tutorial</a></h3>

<h3>Top Heroes <fa-icon [icon]="filmIcon"></fa-icon></h3>
<div class="grid">
  <div *ngFor="let hero of heroes" class="small-6 medium-3 cell hover" (click)="onSelect(hero)">
      <h4>{{hero.name}}</h4>
  </div>
</div>

<div *ngIf="selected">
  <app-hero-detail [hero]="selected"></app-hero-detail>
</div>
<app-date></app-date>
<div class="cell" style ="display:inline-block; height: 180px; width: 200px;">
  <app-ad-banner [ads]="ads"></app-ad-banner>
</div>
<app-resize [(font)]="fontSizePx"></app-resize>
<div [style.font-size.px]="fontSizePx">Output size:{{fontSizePx}}</div>
<app-evil></app-evil>
<app-svg></app-svg>
<app-key-event></app-key-event>
