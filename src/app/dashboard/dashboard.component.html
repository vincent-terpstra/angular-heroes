<app-hero-search></app-hero-search>

<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" (click)="onSelect(hero)">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<div *ngIf="selected">
  <app-hero-detail [hero]="selected"></app-hero-detail>
</div>

<app-date></app-date>
<app-resize [(font)]="fontSizePx"></app-resize>
<div [style.font-size.px]="fontSizePx">{{fontSizePx}}</div>
<app-evil></app-evil>
