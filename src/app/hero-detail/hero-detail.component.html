<div *ngIf="hero" mySpy>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span class="badge">Id</span> {{hero.id}}</div>
    <div>
      <label><span class="badge">Name</span><input [(ngModel)]="hero.name" placeholder="name"/></label>
    </div>
    <div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
</div>
