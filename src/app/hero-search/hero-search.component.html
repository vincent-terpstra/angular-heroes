<div id="search-component">
    <h3>
      <span class="badge"><label for="search-box">Hero Search </label></span>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" autocomplete="off" (keyup)="onKey($event)"/>
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
      </li>
    </ul>
    <p> Index:{{level}} </p>
  </h3>
  </div>
