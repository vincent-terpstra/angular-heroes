<h3>My Heroes</h3>
<div class="grid">
<ul class="heroes medium-6 small-12">
    <li *ngFor="let hero of heroes; trackBy: getHeroId">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <app-delete-button class="delete" (deleteRequest)="delete($event)" [hero]="hero" label="x"></app-delete-button>
    </li>    
</ul>
<app-hero-form class="medium-6 small-12"></app-hero-form>
</div>
